# application name
spring.application.name=springbootjpa

# application type setting
spring.main.web-application-type=SERVLET

# tomcat server setting
server.port=8888
server.servlet.context-path=/
server.tomcat.uri-encoding=UTF-8

# oracle setting
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=SPRINGBOOTJPA
spring.datasource.password=SPRINGBOOTJPA

# hikari connection pool setting
spring.datasource.hikari.pool-name=Hikari-SBM-Pool
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

# JPA setting
spring.jpa.database=oracle
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.hibernate.ddl-auto=update








